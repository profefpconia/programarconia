<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #news-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 10px;
            padding: 20px;
        }

        .news-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            cursor: pointer;
        }

        .news-item img {
            width: 100%;
            height: auto;
        }

        .news-item .title {
            padding: 15px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            border-radius: 8px;
            position: relative;
        }

        .popup-content h2 {
            font-size: 1.5em;
            color: #333;
        }

        .popup-content p {
            color: #666;
        }

        .popup-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .news-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Popup para mostrar noticias completas -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">Cerrar</button>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <div id="popup-full-content"></div>
        </div>
    </div>

    <!-- Lista de noticias -->
    <div id="news-list"></div>

    <script>
        const RSS_URL = 'https://www.lavanguardia.com/rss/home.xml';

        // Funci贸n para obtener los datos RSS
        async function fetchRSS() {
            const response = await fetch(RSS_URL);
            const xmlText = await response.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, "text/xml");

            return xmlDoc.querySelectorAll('item');
        }

        // Funci贸n para renderizar las noticias
        async function renderNews() {
            const items = await fetchRSS();
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = '';

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;
                const imgUrl = item.querySelector('enclosure') ? item.querySelector('enclosure').getAttribute('url') : '';
                
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                
                newsItem.innerHTML = `
                    <img src="${imgUrl}" alt="${title}">
                    <div class="title">${title}</div>
                `;

                newsItem.addEventListener('click', () => openPopup(title, description, link));
                newsList.appendChild(newsItem);
            });
        }

        // Funci贸n para abrir el popup
        function openPopup(title, description, link) {
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-description').textContent = description;
            document.getElementById('popup-full-content').innerHTML = `<a href="${link}" target="_blank">Seguir leyendo...</a>`;
            document.getElementById('popup').style.display = 'flex';
        }

        // Funci贸n para cerrar el popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Cargar las noticias al inicio
        renderNews();
    </script>
</body>
</html>
